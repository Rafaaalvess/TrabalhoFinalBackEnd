<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animal - Animal Tech</title>
    <link rel="stylesheet" href="Style/animal-cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Animal Tech Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Agenda</a></li>
                <li><a href="#">Consultas</a></li>
                <li><a href="#" class="active">Cadastro</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contate-nos</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <img src="user-icon.png" alt="User Icon">
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Cadastro do Animal</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                </div>
                
                <div class="form-group">
                    <label for="raca">Raça</label>
                    <input type="text" id="raca" name="raca" placeholder="Raça">
                </div>
                
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="text" id="idade" name="idade" placeholder="Idade">
                </div>
                
                <div class="form-group">
                    <label for="situacao">Situação</label>
                    <input type="text" id="situacao" name="situacao" placeholder="Situação">
                </div>
                
                <div class="form-group">
                    <label for="data-entrada">Data de Entrada</label>
                    <input type="date" id="data-entrada" name="data-entrada">
                </div>
                
                <div class="form-group full-width">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" placeholder="Descrição"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input type="file" id="foto" name="foto">
                </div>
                
                <div class="form-group full-width">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
