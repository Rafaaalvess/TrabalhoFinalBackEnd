<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tech</title>
    <link rel="stylesheet" href="/Style/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="public/image 3.png" alt="Animal Tech Logo">
        </div>
        <h1>Animal Tech</h1>
    </header>
    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Acesse sua conta</h2>
                <form>
                    <label for="email-cpf">E-mail ou CPF/CNPJ</label>
                    <input type="text" id="email-cpf" name="email-cpf" placeholder="Insira aqui seu e-mail ou CPF ou CNPJ">
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Insira aqui sua senha">
                    
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                    
                    <button type="submit">Entrar</button>
                </form>
                <div class="quick-access">
                    <p>Acesso Rápido</p>
                    <button class="google-login">Login com Google</button>
                    <button class="facebook-login">Login com Facebook</button>
                </div>
            </div>
            <div class="signup-box">
                <h2>Não possui uma conta?</h2>
                <p>Crie já sua conta Animal para aproveitar todos os recursos e produtos oferecidos.</p>
                <button>Criar minha conta</button>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
