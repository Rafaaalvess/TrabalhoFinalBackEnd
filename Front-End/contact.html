<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Animal Tech</title>
    <link rel="stylesheet" href="Style/contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Animal Tech Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Agenda</a></li>
                <li><a href="#">Consultas</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#" class="active">Contate-nos</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <img src="user-icon.png" alt="User Icon">
        </div>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <p>Para qualquer dúvida mande preencha este formulario ou entre em contato diretamente conosco</p>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group full-width">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Mensagem"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="contact-info">
                <div class="info-item">
                    <img src="phone-icon.png" alt="Phone Icon">
                    <p>(31) 9999-9999</p>
                </div>
                <div class="info-item">
                    <img src="email-icon.png" alt="Email Icon">
                    <p>AnimalTech@Vcia.com</p>
                </div>
                <div class="info-item">
                    <img src="instagram-icon.png" alt="Instagram Icon">
                    <p>VciaTechnology</p>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
