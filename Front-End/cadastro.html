<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Animal Tech</title>
    <link rel="stylesheet" href="Style/cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="public/image 3.png" alt="Animal Tech Logo">
        </div>
        <h1>Animal Tech</h1>
    </header>
    <main>
        <div class="signup-container">
            <div class="signup-box">
                <h2>Crie sua conta</h2>
                <form>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo">
                    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Insira seu e-mail">
                    
                    <label for="cpf-cnpj">CPF/CNPJ</label>
                    <input type="text" id="cpf-cnpj" name="cpf-cnpj" placeholder="Insira seu CPF ou CNPJ">
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Insira sua senha">
                    
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">
                    
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
